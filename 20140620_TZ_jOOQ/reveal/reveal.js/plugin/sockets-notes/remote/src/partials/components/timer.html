<div id="time" class="border">
    <!-- Common time loader actionbar-->
    <div class="actionbar">
        <div id="timeMenu" class="icon-menu" ng-click='toggleTime()' ng-show="showTime"><i class="fa fa-ellipsis-v"></i></div>
        <div id="timeTitleMenu"  class="title-menu" ng-hide="showTime">Duration (min) </div>
    </div>
    <!-- ellapse time -->
    <div id="ellapsedTime">
        <div class="elapsed" ng-show="showTime">
            <div class="timeEllapesd">
                <span id="hours" ng-class="classHours">{{hours}}</span><span id="minutes" ng-class="classMinutes">:{{minutes}}</span><span id="seconds">:{{seconds}}</span>
            </div>
            <div id="progress_elapsed_time" class="elapsed_bg">
            </div>                    
        </div>
        <div class="actions_times" ng-show="showTime">
            <div id="action_time_play" ng-show="showPlay" ng-click='play()'>
                <i class="fa fa-play"></i>
            </div>
            <div id="action_time_pause" ng-hide="showPlay" ng-click='pause()'>
                <i class="fa fa-pause"></i>
            </div>
            <div id="action_time_stop" ng-click='stop()'>
                <i class="fa fa-stop"></i>
            </div>
        </div>
    </div>
    <!-- config time -->
    <div id="configEllapsed" ng-hide="showTime">
            <div  class="config_ellapsed_time"><input id="config_interval" type="number" value="60" ng-model="interval"></div>
            <div class="actions_times">
                <div id="config_ellapsed_cancel" ng-click='toggleTime()'><i class="fa fa-times"></i></div>
                <div id="config_ellapsed_validate" ng-click='validate()'><i class="fa fa-check"></i></div>                    
            </div>
    </div>
</div>
